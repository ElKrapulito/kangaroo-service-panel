<div class="form">
  <h1>Transaction Form</h1>
  <form (ngSubmit)="onSubmit()" #form="ngForm" [formGroup]="transactionForm">
    <mat-form-field appearance="fill">
      <mat-label>Account</mat-label>
      <mat-select formControlName="account">
        <mat-option
          *ngFor="let account of $accountsList | async"
          [value]="account.id"
          >{{ account.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Transaction Type</mat-label>
      <mat-select formControlName="type">
        <mat-option
          *ngFor="let transaction of transactionType"
          [value]="transaction"
          >{{ transaction }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option
          *ngFor="let category of $categoryList | async"
          [value]="category.id"
          >{{ category.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input matInput formControlName="amount" type="number" />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="date" [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="form-action-buttons">
      <button
        [disabled]="!transactionForm.valid"
        type="submit"
        mat-flat-button
        color="primary"
      >
        Save
      </button>
      <button type="button" color="warn" mat-dialog-close mat-stroked-button>
        Cancel
      </button>
    </div>
  </form>
</div>
