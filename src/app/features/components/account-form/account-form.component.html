<div class="form">
  <h1>Account Form</h1>
  <form (ngSubmit)="onSubmit()" #form="ngForm" [formGroup]="accountForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input matInput formControlName="amount" type="number" />
    </mat-form-field>

    <div class="form-action-buttons">
      <button
        [disabled]="!accountForm.valid"
        type="submit"
        mat-flat-button
        color="primary"
      >
        Save
      </button>
      <button type="button" color="warn" mat-dialog-close mat-stroked-button>
        Cancel
      </button>
    </div>
  </form>
</div>
