<div class="container">
  <h1>Transactions</h1>

  <form
    (ngSubmit)="onSubmit()"
    #form="ngForm"
    [formGroup]="filterForm"
    class="form-filters"
  >
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input
          matStartDate
          formControlName="startDate"
          placeholder="Start date"
        />
        <input matEndDate formControlName="endDate" placeholder="End date" />
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Accounts</mat-label>
      <mat-select formControlName="accountIds" multiple>
        <mat-option
          *ngFor="let account of $accountsList | async"
          [value]="account.id"
          >{{ account.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categoryId">
        <mat-option
          *ngFor="let category of $categoryList | async"
          [value]="category.id"
          >{{ category.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Transaction Type</mat-label>
      <mat-select formControlName="transactionType">
        <mat-option
          *ngFor="let transaction of transactionType"
          [value]="transaction"
          >{{ transaction }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <button type="submit" mat-flat-button color="primary">Filter</button>
  </form>

  <button
    type="button"
    mat-flat-button
    color="primary"
    (click)="createTransaction()"
  >
    Create Transaction
  </button>

  <table
    *ngIf="transactions"
    mat-table
    [dataSource]="$transactionList"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef>Account</th>
      <td mat-cell *matCellDef="let element">{{ element.account.name }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableTransactionHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: tableTransactionHeaders"></tr>
  </table>
</div>
