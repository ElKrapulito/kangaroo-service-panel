<div class="container">
  <h1>Accounts</h1>

  <button
    type="button"
    mat-flat-button
    color="primary"
    (click)="createAccount()"
  >
    Create Account
  </button>

  <table
    *ngIf="$accountsList | async"
    mat-table
    [dataSource]="$accountsList"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td id="icons" mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon class="icon">create</mat-icon>
        </button>
        <button class="delete-button" mat-icon-button color="warn">
          <mat-icon class="icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableAccountHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: tableAccountHeaders"></tr>
  </table>
</div>
